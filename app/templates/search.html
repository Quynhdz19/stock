{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Market Prediction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'image/dollar_icon.png' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="../" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Stocks</h3>
                </a>
                
                <div class="navbar-nav w-100">
                    <a href="../" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Home</a>
                    <a href="#" class="nav-item nav-link active"><i class="fa fa-search me-2"></i>Predict</a>
                    <a href="../ticker" class="nav-item nav-link"><i class="fa fa-list-alt me-2"></i>List Ticker</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="../" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>


            </nav>
            <!-- Navbar End -->


            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="../" class="">
                                    <h3 class="text-primary">Stock Market Predictor</h3>
                                </a>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="tickerinp" placeholder="Ticker Name" name="ticker" autocomplete="on" required>
                                <label for="tickerinp">Ticker Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="days" placeholder="Number of days" name="days" autocomplete="on" required>
                                <label for="days">Number of Days</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <a class="link-a" href="../ticker">Search Ticker Value</a>
                            </div>
                            <button disabled="disabled" type="submit" id="submit-btn" class="btn btn-primary py-3 w-100 mb-4 button-submit" onclick="LoadURL()">Predict</button>
                            <script type="text/javascript">
                                // Function to check if both fields are filled
                                function checkInputs() {
                                    var ticker = document.getElementById("tickerinp").value;
                                    var days = document.getElementById("days").value;
                                    var submitButton = document.getElementById("submit-btn");

                                    // Enable the button if both fields are not empty
                                    if (ticker && days) {
                                        submitButton.disabled = false;
                                    } else {
                                        submitButton.disabled = true;
                                    }
                                }

                                // Add event listeners to the input fields
                                document.getElementById("tickerinp").addEventListener("input", checkInputs);
                                document.getElementById("days").addEventListener("input", checkInputs);

                                // Function to load the URL
                                function LoadURL() {
                                    var ticker = document.getElementById("tickerinp").value;
                                    var days = document.getElementById("days").value;
                                    var server = window.location.origin;
                                    var path = "/predict/" + ticker + "/" + days;
                                    var url = server + path;
                                    window.location.href = url;
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Widgets End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">

                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
